<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="main.css">
	<script type="module" src="./main.js"></script>
	<style>

	</style>

</head>

<body>
	<!-- project list -->
	<template id="projects_list">
		<radio-list id="projects">
			<span>Projects</span>
			<span style="float:right;margin-top:-2px;">				
				<a class="icon" href="#" title="Delete project" id="del_button">🗑</a>				
				<a class="icon" href="#" title="Duplicate project">♻️</a>
				<a class="icon" href="#" title="Edit project" id="edit_button">✏️</a>
				<a class="icon" href="#new_project" title="New project">➕</a>
			</span> 
		</radio-list>
		<radio-list id="destinations">			
			<span>Destinations</span>
			<span style="float:right;margin-top:-2px;">								
				<a class="icon" href="#" title="Delete destination" id="del_button">🗑</a>
				<a class="icon" href="#" title="Edit destination" id="edit_button">✏️</a>
				<a class="icon" href="#" title="New destination" id="new_button">➕</a>
			</span> 
		</radio-list>
		<radio-list id="panels">
			<span>Panels</span>
			<span style="float:right;margin-top:-2px;">								
				<a class="icon" href="#" title="Delete panel" id="del_button">🗑</a>
				<a class="icon" href="#" title="Edit panel" id="edit_button">✏️</a>
				<a class="icon" href="#" title="New panel" id="new_button">➕</a>
			</span> 
		</radio-list>
	</template>

	<!-- new project-->
	<template id="new_project">
		<app-form data='{"title":"New project","fields":["name","description"]}'></app-form>
	</template>

	<!-- edit project-->
	<template id="edit_project">
		<app-form data='{"title":"Edit project","fields":["id","name","description"],"hidden_fields":["id"]}'></app-form>
	</template>

	<!-- new destination-->
	<template id="new_destination">
		<app-form data='{"title":"New destination","fields":["name","description","project_id"],"hidden_fields":["project_id"]}'></app-form>
	</template>

	<!-- new panel-->
	<template id="new_panel">
		<app-form data='{"title":"New panel","fields":["name","description","project_id"],"hidden_fields":["project_id"]}'></app-form>
	</template>

	<!-- edit destination-->
	<template id="edit_destination">
		<app-form data='{"title":"Edit destination","fields":["id","name","description","project_id"],"hidden_fields":["id","project_id"]}'></app-form>
	</template>

	<template id="test">
		<app-form data='{"title":"New project","fields":["name","description"]}'></app-form>
	</template>

	<!-- edit panel -->
	<template id="edit_panel">
		<led-panel>
			<led-tool-panel></led-tool-panel>
		</led-panel>
	</template>

	<!-- top menu-->
	<div class="top-menu">
		<img src="img/thoreblogobranco.png" alt="" width="130px;" style="margin: 5px;">
	</div>

	<!-- left menu -->
	<div class="menu">

		<div class="menu-item">
			<a href="#">Projects list</a>
		</div>

		<div class="menu-item">
			<a href="#new_project">New project</a>
		</div>

		<div class="menu-item">
			<a href="#edit_panel">Edit panel</a>
		</div>

	</div>

	<!-- page -->
	<div class="container"></div>
</body>

</html>
